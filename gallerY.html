<!DOCTYPE html>

	<title>Gallery</title>
	<style>
	    body{
	    	font-family: sans-serif;
	    	background-color: darkslategrey;
	    	text-align: center;
	    }
		figure{
		width: 300px;
		text-align: center;
		padding: 5px;
		border-radius: 10px;
		background-color: lightsalmon;
		display: inline-block;
		margin: 5px;
	}
	figure img{
	    width: 250px;  
            height: 250px;
            border-radius: 50%;            
            object-fit: contain;
            object-position: center center;
            position: relative;
            z-index: 2;

      }
      figure figcaption{
      	background: linear-gradient(45deg,darkslategrey,orangered);
      	padding: 10px;
      	color: white;
      	border-radius: 12px;
      }
	.border-animation {
            position: relative;
            height: inherit;
            width: inherit;
            border-radius: inherit;
            overflow: hidden;
        }
        .border-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;height: 100%;
            background: linear-gradient(115deg, #4fcf70, #fad648, #a767e5, #12bcfe, #44ce7b);
            background-size: 50% 100%;
            border-radius: inherit;
        }
        .border-animation:hover::before {
            animation: animate .75s linear infinite;
        }
        @keyframes animate {
            to{
                transform: translateX(-50%);
            }
        }
	  @media screen and (max-width: 768px) {
            figure {
                width: 80%;
            }
        }
	</style>
</head>
